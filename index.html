<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div
        class="d-flex align-items-center"
        style="flex-direction: column; height: 100vh"
      >
        <h3 id="language-title" style="margin-bottom: 25px;">Select a Language</h3>

        <select
          class="form-select"
          style="width: 100px; border: 1px solid black;"
          aria-label="Default select example"
          onchange="changeLanguage()"
          id="language-select"
        >
          <option selected value="0">English</option>
          <option value="1">France</option>
          <option value="2">Arabic</option>
          <option value="3">فارسی</option>
        </select>

        <h5 id="greeting-text" style="margin-top: 30px;">
          Hello! please select a language.
        </h5>
      </div>
    </div>

    <script>
         let select = document.getElementById("language-select");
        let title = document.getElementById("language-title");
        let greeting = document.getElementById("greeting-text");
      function changeLanguage() {
       
        

        if (select.value === "1") {
          title.innerText = "Sélectionnez une langue";
          greeting.innerText = "Bonjour! Veuillez sélectionner une langue.";
        } else if (select.value === "2") {
          title.innerText = "اختر لغة";
          greeting.innerText = "مرحباً! الرجاء اختيار اللغة.";
        } else if (select.value === "3") {
          title.innerText = "یک زبان را انتخاب کنید";
          greeting.innerText = "سلام! لطفاً یک زبان انتخاب کنید.";
        } else {
          title.innerText = "Select a Language";
          greeting.innerText = "Hello! please select a language.";
        }
      }
    </script>
  </body>
</html>
